<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Pessoas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">CRUD de Pessoas</h1>

    <form id="form-pessoa" class="row g-3 mb-5">
      <input type="hidden" id="idPessoa">
      <div class="col-md-5">
        <input type="text" id="nome" class="form-control" placeholder="Nome" required>
      </div>
      <div class="col-md-5">
        <input type="number" id="idade" class="form-control" placeholder="Idade" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Salvar</button>
      </div>
    </form>

    <h2 class="mb-3">Lista de Pessoas</h2>
    <ul id="lista-pessoas" class="list-group"></ul>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
